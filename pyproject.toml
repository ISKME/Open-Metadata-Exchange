[project]
name = "open-metadata-exchange"
version = "0.1.0"
description = "Open Metadata Exchange (OME)"
authors = [ { name = "ISKME and contributors" } ]
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
optional-dependencies.docs = [
  "myst-parser",
  "sphinx-autoapi",
  "sphinx-pyproject<8.1",  # https://github.com/sphinx-doc/sphinx/issues/13002
  "sphinxcontrib-mermaid",
]

[tool.codespell]
ignore-words-list = "formend,socio-economic"
skip = "*/package-lock.json,static/api/imls/v2/**/*.json"

[tool.pyproject-fmt]
max_supported_python = "3.13"

[tool.sphinx-pyproject]
copyright = "2024, ISKME and contributors"
autoapi_dirs = [ "server", "src" ]
exclude_patterns = [
  ".*/*",
  "fe",
  "fe2/node_modules",
  # "LICENSE.rst",
  "src/Open_Metadata_Exchange.egg-info",
  "Thumbs.db",
]
extensions = [
  "autoapi.extension",
  "myst_parser",
  "sphinxcontrib.mermaid",
]
html_static_path = [ "_static" ]
html_theme = "alabaster"
myst_enable_extensions = [
  "amsmath",
  "attrs_inline",
  "colon_fence",
  "deflist",
  "dollarmath",
  "fieldlist",
  "html_admonition",
  "html_image",
  # "linkify",
  "replacements",
  "smartquotes",
  "strikethrough",
  "substitution",
  "tasklist",
]
myst_fence_as_directive = [
  "include",
  "mermaid",
]
templates_path = [ "_templates" ]
[tool.sphinx-pyproject.source_suffix]
".rst" = "restructuredtext"
".txt" = "markdown"
".md" = "markdown"
