services:
  internetnews-server-austin:
    image: cclauss/inn
    ports:
      - 119:119
      - 563:563

  internetnews-server-boston:
    image: cclauss/inn
    ports:
      - 1119:119
      - 1563:563

  fastapi-server-austin:
    image: fastapi
    build:
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 5001
    ports:
      - 5001:5001
    depends_on:
      - internetnews-server-austin

  fastapi-server-boston:
    image: fastapi
    build:
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 5001
    ports:
      - 5002:5001
    depends_on:
      - internetnews-server-boston

  imls-react-austin:
    image: imlsreact
    build:
      context: fe2
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5001
    ports:
      - 4000:4000
    depends_on:
      - fastapi-server-austin

  imls-react-boston:
    image: imlsreact
    build:
      context: fe2
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5002
    ports:
      - 4001:4000
    depends_on:
      - fastapi-server-boston
